<body>
    <img src="Screenshot 2024-05-09 090441.png" id="ima">
    <input type="button" value="turn off" id="bb" onclick="change()">

    <script>
        function change()
        {
            var img = document.getElementById("ima");
            var button = document.getElementById("bb");
            if(button.value === "turn off")
            {
                img.src = "Screenshot 2024-05-09 090508.png" ;
                button.value = "turn on"
            }
            else
            {
                img.src = "Screenshot 2024-05-09 090441.png" ;
                button.value = "turn off"
            }
            
        }
    </script>
</body>
